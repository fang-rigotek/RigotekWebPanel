<body>

<script>
(function () {

  try { new Function("class A { static { } x = 1; }"); }
  catch (err) { supportsES2022 = false; }

  if (supportsES2022) {
    // var s = document.createElement('script');

    // document.head.appendChild(s);
  } else {
