<!DOCTYPE html>
<html lang="und">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/styles/base.css" data-type="global" />
  <title>Rigotek Web Panel</title>
</head>

<body>
  <noscript>
    <div id="root">
      <div class="status-page">
        <div class="status-content">
          <span>JavaScript is required to run this application.</span>
        </div>
      </div>
    </div>
  </noscript>

  <div id="root"></div>

  <!-- 仅开发时保留，以方便编译识别 -->
  <script type="module" src="./src/main.tsx"></script>

  <div id="root"></div>
  <script>
    (function () {
      var supportsES2022 = true;
      var supportsES2022 = true;
      try { new Function("class A { static { } x = 1; }"); }
      catch (e) { supportsES2022 = false; }

      if (supportsES2022) {
        var s = document.createElement("script");
        s.type = "module";
        s.src = "./src/main.tsx"; // 编译后替换为入口js路径
        document.body.appendChild(s);
      } else {
        document.getElementById("root").innerHTML =
          '<div class="status-page"><div class="status-content"><span>Your browser version is too old</span></div></div>';
      }
    })();
  </script>

</body>

</html>
